version: "3.9"

services:
  # front (web UI)
  frontend:
    container_name: frontend
    build: ./web-frontend
    volumes:
      - "./web-frontend:/app" # bind mount for hot reload
      - "node_modules:/app/node_modules"
    environment:
      - "CHOKIDAR_USEPOLLING=true" # apparently needed hot reload
      - "PROXY=http://backend:8081"
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - mongo
      - mongo-express

  # backend (API + Metrics)
  backend:
    container_name: backend
    build: ./web-backend
    ports:
      - "8081:8081"
    environment:
      - "GITHUB_TOKEN=$GITHUB_TOKEN" # an optional PAT for Github
      - "CARGO_HOME=/cargo" # used with a volume to persist cargo stuff
      - "RETAIN_ALL=$RETAIN_ALL" # to disable parsing of the commit and changelog messages
      - "RUST_BACKTRACE=1"
      - "RUST_LOG=info"
      - "ROCKET_ADDRESS=0.0.0.0"
      - "ROCKET_PORT=8081"
      - "MONGODB_URI=mongodb://root:password@mongo:27017"
    volumes:
      - cargo:/cargo # persist cargo dependencies and tools
      - repos:/app/metrics/repos # persist the cloned git repositories

  # cronjobs (query Metrics periodically)
  #  cron:
  #    build: ./cronjobs
  #    ports:
  #      - "6000:6000"

  # database
  mongo:
    image: mongo:4.4.2
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017 # expose them for smooth dev'ing

  # database UI for testing
  mongo-express:
    image: mongo-express:0.54.0
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password

# volumes
volumes:
  cargo:
  repos:
  node_modules:
